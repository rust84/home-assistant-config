---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  grid-template-rows: "min-content"
  grid-template-columns: "1fr 1fr 1fr"
  grid-template-areas: >
    "title1 title1 title1"
    "light1 light2 ."
    "sensor1 sensor2 ."
    "graph1 . ."

  mediaquery:
    # Mobile
    "(max-width: 800px)":
      grid-template-columns: "1fr 1fr"
      grid-template-areas: |
        "title1 title1"
        "light1 light2"
        "sensor1 sensor2"
        "graph1 ."

view_layout:
  grid-area: "landing"
cards:
  - view_layout:
      grid-area: "title1"
    type: "custom:button-card"
    template: "card_title"
    name: "Entrance and Landing"

  # Light
  - view_layout:
      grid-area: "light1"
    type: "custom:button-card"
    template: "card_light"
    variables:
      ulm_card_light_enable_color: true
      ulm_card_light_enable_slider: true
      ulm_card_light_enable_popup: true
      ulm_input_select_option: light 4
      ulm_input_select: input_select.minimalist_ui_switch
    entity: light.landing_light

  # Hallway light
  - view_layout:
      grid-area: "light2"
    type: "custom:button-card"
    template: "card_light"
    variables:
      ulm_card_light_enable_color: true
      ulm_card_light_enable_slider: true
      ulm_card_light_enable_popup: true
      ulm_input_select_option: light 3
      ulm_input_select: input_select.minimalist_ui_switch
    entity: light.hallway

  #Sensors
  - view_layout:
      grid-area: "sensor1"
    type: 'custom:button-card'
    template: card_binary_sensor_alert
    variables:
      ulm_card_binary_sensor_alert: true
      ulm_show_last_changed: true
      ulm_card_binary_sensor_alert_name: Motion
    entity: binary_sensor.landing_motion

  - view_layout:
      grid-area: "sensor2"
    type: 'custom:button-card'
    template: card_binary_sensor_alert
    variables:
      ulm_card_binary_sensor_alert: true
      ulm_show_last_changed: true
      ulm_card_binary_sensor_alert_name: Contact
    entity: binary_sensor.front_door_contact_sensor_contact

  # Ring Doorbell
  # - view_layout:
  #     grid-area: "sensor3"
  #   type: 'custom:button-card'
  #   template: card_binary_sensor_alert
  #   variables:
  #     ulm_card_binary_sensor_alert: true
  #     ulm_show_last_changed: true
  #     ulm_card_binary_sensor_alert_name: Doorbell
  #   entity: binary_sensor.front_door_ding

  # Graph card
  - view_layout:
      grid-area: "graph1"
    type: "custom:button-card"
    template: card_graph
    entity: sensor.landing_temperature_2
    variables:
      ulm_card_graph_color: "var(--google-blue)"
      ulm_card_graph_name: Landing Temperature
      ulm_card_graph_entity: sensor.landing_temperature_2
