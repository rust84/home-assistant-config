---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  grid-template-rows: "min-content"
  grid-template-columns: "1fr 1fr 1fr"
  grid-template-areas: >
    "title1 title1 title1"
    "sensor1 . ."
    "light1 . ."
    "graph1 graph2 ."

  mediaquery:
    # Mobile
    "(max-width: 800px)":
      grid-template-columns: "1fr 1fr"
      grid-template-areas: |
        "title1 title1"
        "sensor1 light1"
        "graph1 graph2"
view_layout:
  grid-area: "bedroom"
cards:
  - view_layout:
      grid-area: "title1"
    type: "custom:button-card"
    template: "card_title"
    name: "Bedroom"

  - view_layout:
      grid-area: "title2"
    type: "custom:button-card"
    template: "card_title"
    name: "Some title"

  # Bedroom light
  - view_layout:
      grid-area: "light1"
    type: "custom:button-card"
    template: "card_light"
    variables:
      ulm_card_light_enable_color: true
      ulm_card_light_enable_slider: true
      ulm_card_light_enable_popup: true
      ulm_input_select_option: light 2
      ulm_input_select: input_select.minimalist_ui_switch
    entity: light.bedroom_light

  # Graphs
  - view_layout:
      grid-area: "graph1"
    type: "custom:button-card"
    template: card_graph
    entity: sensor.temperature_humidity_sensor_temperature
    variables:
      ulm_card_graph_color: "var(--google-blue)"
      ulm_card_graph_name: Temperature bedroom
      ulm_card_graph_entity: sensor.temperature_humidity_sensor_temperature

  - view_layout:
      grid-area: "graph2"
    type: "custom:button-card"
    template: card_graph
    entity: sensor.temperature_humidity_sensor_humidity
    variables:
      ulm_card_graph_color: "var(--google-blue)"
      ulm_card_graph_name: Humidity bedroom
      ulm_card_graph_entity: sensor.temperature_humidity_sensor_humidity

  #Sensors
  - view_layout:
      grid-area: "sensor1"
    type: 'custom:button-card'
    template: card_binary_sensor_alert
    variables:
      ulm_card_binary_sensor_alert: true
      ulm_show_last_changed: true
      ulm_card_binary_sensor_alert_name: Window
    entity: binary_sensor.bedroom_contact_sensor_contact