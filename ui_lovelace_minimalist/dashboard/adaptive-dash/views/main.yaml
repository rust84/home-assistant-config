---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  # Tablet portrait
  grid-template-columns: "1fr 1fr 1fr 1fr 1fr 1fr"
  grid-template-areas: |
    "chip1 chip2 . . . ."
    "person1 person1 person2 person2 . ."
    "elec1 elec1 bin1 bin1 bin2 bin2"
    "weather weather weather . . ."
    "title1 title1 title1 title1 title1 title1"
    "room1 room1 room2 room2 room3 room3"
    "room4 room4 room5 room5 room6 room6"
    "title2 title2 title2 title2 title2 title2"
    "card1 card1 card2 card2 card3 card3"
    "card4 card4 card5 card5 card6 card6"
    "title4 title4 . . . ."
    "energy_d energy_d energy_d . . ."
    "energy_g energy_g energy_g energy_g energy_g energy_g"

  mediaquery:
    # Mobile
    "(max-width: 800px)":
      grid-template-columns: "1fr 1fr"
      grid-template-areas: |
        "chip1 chip2"
        "person1 person2"
        "elec1 ."
        "bin1 bin2"
        "weather weather"
        "title1 title1"
        "room1 room2"
        "room3 room4"
        "room5 room6"
        "title2 title2"       
        "card1 card2"
        "card3 card4"
        "card5 card6"
        "title4 title4"
        "energy_d energy_d"
        "energy_g energy_g"

view_layout:
  grid-area: "main"
cards:
  # Chips
  - view_layout:
      grid-area: "chip1"
    type: "custom:button-card"
    template: chip_alarm
    entity: alarm_control_panel.alarm_panel

  - view_layout:
      grid-area: "chip2"
    type: "custom:button-card"
    template: chip_temperature
    entity: weather.tomorrow_io_home_daily
    variables:
      ulm_chip_temperature_outside: sensor.openweathermap_temperature
      ulm_chip_temperature_inside: sensor.bme680_temperature
      ulm_chip_temperature_weather: weather.tomorrow_io_home_daily
      ulm_card_tap_action: "popup"
      ulm_custom_popup:
        template: "popup_weather_forecast"
        entity: weather.tomorrow_io_home_daily
        popup_variables:
          ulm_weather_popup_surpress_first_forecast: true

  # Weather card
  - view_layout:
      grid-area: "weather"
    type: "custom:button-card"
    template: card_weather_ulm
    entity: weather.tomorrow_io_home_daily
    variables:
      ulm_custom_popup:
        template: "popup_weather_forecast"
        entity: weather.tomorrow_io_home_daily
        popup_variables:
          ulm_weather_popup_surpress_first_forecast: true

  # Person card
  - view_layout:
      grid-area: "person1"
    type: "custom:button-card"
    template: custom_card_imswel_person
    entity: person.russell
    variables:
      ulm_card_imswel_person_entity: person.russell
      ulm_card_imswel_person_wifi_tracker: device_tracker.pixel_4a
      ulm_card_imswel_person_gps_tracker: device_tracker.pixel_4a_3
      ulm_card_imswel_person_use_entity_picture: true

  - view_layout:
      grid-area: "person2"
    type: "custom:button-card"
    template: custom_card_imswel_person
    entity: person.rosie
    variables:
      ulm_card_imswel_person_entity: person.rosie
      ulm_card_imswel_person_wifi_tracker: device_tracker.rosies_iphone_2
      ulm_card_imswel_person_gps_tracker: device_tracker.rosies_iphone_2
      ulm_card_imswel_person_use_entity_picture: true

  # Elec
  - view_layout:
      grid-area: "elec1"
    type: "custom:button-card"
    template: card_generic_swap
    entity: sensor.electric_cost_today
    variables:
      ulm_card_generic_swap_name: Elec

  # Waste collection
  - view_layout:
      grid-area: "bin1"
    type: "custom:button-card"
    template: custom_card_paddy_waste_collection
    entity: sensor.waste_collection_household
    variables:
      ulm_card_generic_swap_icon: mdi:delete
      ulm_card_generic_swap_name: Household

  - view_layout:
      grid-area: "bin2"
    type: "custom:button-card"
    template: custom_card_paddy_waste_collection
    entity: sensor.waste_collection_recycling
    variables:
      ulm_card_generic_swap_icon: mdi:delete
      ulm_card_generic_swap_name: Recycling

  # # Welcome card
  # - view_layout:
  #     grid-area: "welcome"
  #   type: "custom:button-card"
  #   template: "card_welcome_scenes"
  #   entity: input_boolean.welcome_collapse
  #   variables:
  #     ulm_card_welcome_scenes_collapse: input_boolean.welcome_collapse
  #     ulm_weather: weather.tomorrow_io_home_daily
  #     entity_1:
  #       entity_id: sensor.office_person
  #       icon: "mdi:face-man"
  #       state: "1"
  #       name: "Office"
  #     entity_2:
  #       entity_id: sensor.anyone_home
  #       state: "home"
  #       name: "Home"
  #     entity_3:
  #       entity_id: alarm_control_panel.alarm_panel
  #       icon: "mdi:shield-home"
  #       state: "armed_away"
  #       name: "Alarm"
  #     entity_4:
  #       entity_id: switch.sonoff_s26_1_relay
  #       icon: "mdi:power-plug"
  #       name: "Ambi"
  #     entity_5:
  #       entity_id: switch.sonoff_s26_2_relay
  #       icon: "mdi:power-plug"
  #       name: "Clock"
  #     entity_6:
  #       entity_id: switch.smart_plug
  #       icon: "mdi:speaker"
  #       name: "Sub"

  # Rooms
  - view_layout:
      grid-area: "title1"
    type: "custom:button-card"
    template: "card_title"
    name: "Rooms"

  # Bathroom room card
  - view_layout:
      grid-area: "room1"
    type: "custom:button-card"
    template:
      - card_esh_room
      - yellow_on
    name: Bathroom
    entity: light.bathroom_light
    icon: mdi:shower-head
    tap_action:
      action: navigate
      navigation_path: "bathroom"
    variables:
      ulm_custom_card_esh_room_light_entity: light.bathroom_light
  # Bedroom room card
  - view_layout:
      grid-area: "room2"
    type: "custom:button-card"
    template:
      - card_esh_room
      - yellow_on
    name: Bedroom
    entity: light.bedroom_light
    icon: mdi:bed
    tap_action:
      action: navigate
      navigation_path: "bedroom"
    variables:
      ulm_custom_card_esh_room_light_entity: light.bedroom_light
      ulm_input_select_option: bedroom
      ulm_input_select: input_select.minimalist_ui_switch
    label: '[[[ return states["sensor.bedroom_temperature_humidity_temperature"].state + "째C" ]]]'

  # Landing room card
  - view_layout:
      grid-area: "room3"
    type: "custom:button-card"
    template:
      - card_esh_room
      - yellow_on
    name: Landing
    entity: light.landing_light
    icon: mdi:stairs
    tap_action:
      action: navigate
      navigation_path: "landing"
    variables:
      ulm_custom_card_esh_room_light_entity: light.landing_light
      ulm_input_select_option: landing
      ulm_input_select: input_select.minimalist_ui_switch

  # Livingroom room card
  - view_layout:
      grid-area: "room4"
    type: "custom:button-card"
    template:
      - card_esh_room
      - yellow_on
    name: Livingroom
    entity: light.lounge_light
    icon: mdi:sofa
    tap_action:
      action: navigate
      navigation_path: "livingroom"
    variables:
      ulm_custom_card_esh_room_light_entity: light.lounge_light
      ulm_custom_card_esh_room_climate_entity: climate.heating_controller
      ulm_input_select_option: livingroom
      ulm_input_select: input_select.minimalist_ui_switch
    label: '[[[ return states["sensor.lounge_temperature_humidity_temperature"].state + "째C" ]]]'

  # Office room card
  - view_layout:
      grid-area: "room5"
    type: "custom:button-card"
    template:
      - card_esh_room
      - yellow_on
    name: Office
    entity: light.office_light
    icon: mdi:chair-rolling
    tap_action:
      action: navigate
      navigation_path: "office"
    variables:
      ulm_custom_card_esh_room_light_entity: switch.office_light_switch
      # ulm_custom_card_esh_room_climate_entity: climate.midea_ac_42880953513406
      ulm_input_select_option: office
      ulm_input_select: input_select.minimalist_ui_switch
    label: '[[[ return states["sensor.bme680_temperature"].state + "째C" ]]]'

  # Server room card
  - view_layout:
      grid-area: "room6"
    type: "custom:button-card"
    template:
      - card_esh_room
      - yellow_on
    name: Server rack
    icon: mdi:server
    tap_action:
      action: navigate
      navigation_path: "server"
    variables:
      ulm_input_select_option: server
      ulm_input_select: input_select.minimalist_ui_switch
    label: '[[[ return states["sensor.upstairs_temperature"].state + "째C" ]]]'

  # Lighting
  - view_layout:
      grid-area: "title2"
    type: "custom:button-card"
    template: "card_title"
    name: "Lighting"

  # Bathroom light
  - view_layout:
      grid-area: "card1"
    type: "custom:button-card"
    template: "card_light"
    entity: light.bathroom_light
    variables:
      ulm_card_light_enable_color: true
      ulm_card_light_enable_slider: true
      ulm_card_light_enable_popup: true
      ulm_input_select_option: light 1
      ulm_input_select: input_select.minimalist_ui_switch

  # Bedroom light
  - view_layout:
      grid-area: "card2"
    type: "custom:button-card"
    template: "card_light"
    variables:
      ulm_card_light_enable_color: true
      ulm_card_light_enable_slider: true
      ulm_card_light_enable_popup: true
      ulm_input_select_option: light 2
      ulm_input_select: input_select.minimalist_ui_switch
    entity: light.bedroom_light

  # Hallway light
  - view_layout:
      grid-area: "card3"
    type: "custom:button-card"
    template: "card_light"
    variables:
      ulm_card_light_enable_color: true
      ulm_card_light_enable_slider: true
      ulm_card_light_enable_popup: true
      ulm_input_select_option: light 3
      ulm_input_select: input_select.minimalist_ui_switch
    entity: light.hallway

  # Landing light
  - view_layout:
      grid-area: "card4"
    type: "custom:button-card"
    template: "card_light"
    variables:
      ulm_card_light_enable_color: true
      ulm_card_light_enable_slider: true
      ulm_card_light_enable_popup: true
      ulm_input_select_option: light 4
      ulm_input_select: input_select.minimalist_ui_switch
    entity: light.landing_light

  # Livingroom light
  - view_layout:
      grid-area: "card5"
    type: "custom:button-card"
    template: "card_light"
    variables:
      ulm_card_light_enable_color: true
      ulm_card_light_enable_slider: true
      ulm_card_light_enable_popup: true
      ulm_input_select_option: light 5
      ulm_input_select: input_select.minimalist_ui_switch
    entity: light.lounge_light

  # Office light
  - view_layout:
      grid-area: "card6"
    type: "custom:button-card"
    template: "card_light"
    variables:
      ulm_card_light_enable_color: true
      ulm_card_light_enable_slider: true
      ulm_card_light_enable_popup: true
      ulm_input_select_option: light 6
      ulm_input_select: input_select.minimalist_ui_switch
    entity: light.office_light

  # Camera
  - view_layout:
        grid-area: "title4"
    type: "custom:button-card"
    template: "card_title"
    name: "Energy"

  # Cameras
  # - view_layout:
  #     grid-area: "camera1"
  #   type: "custom:button-card"
  #   entity: camera.lounge
  #   template: custom_card_camera
  #   show_icon: true #True if you set ulm_custom_card_camera_title: true
  #   variables:
  #     ulm_custom_card_camera_title: true
  #     ulm_custom_card_camera_name: "driveway"
  #     #ulm_custom_card_camera_label: "drive"

  # Energy
  - view_layout:
      grid-area: "energy_d"
    type: energy-date-selection  
  - view_layout:
      grid-area: "energy_g"
    energy_date_selection: true
    height: 200
    min_box_distance: 5
    min_box_height: 3
    round: 1
    sections:
      - entities:
          - add_entities:
              - sensor.daily_energy_peak
            children:
              - total
            color: purple
            entity_id: sensor.daily_energy_peak
            name: Peak
            substract_entities:
              - sensor.daily_energy_offpeak
            type: entity
          - add_entities:
              - sensor.daily_energy_offpeak
            children:
              - total
            color: var(--warning-color)
            entity_id: sensor.daily_energy_offpeak
            name: Offpeak
            substract_entities:
              - sensor.daily_energy_peak
            type: entity
      - entities:
          - entity_id: total
            type: remaining_parent_state
            name: Total Consumption
            children:
              - printer
              - lounge
              - unknown
      - entities:
          - children:
              - sensor.ac_plug_energy_today
            entity_id: printer
            name: Printer
            type: remaining_child_state
          - children:
              - sensor.ac_plug_2_energy_today
            entity_id: lounge
            name: Lounge
            type: remaining_child_state
          - children: []
            color: grey
            entity_id: unknown
            name: Other
            type: remaining_parent_state
      - entities:
          - children: []
            color: green
            entity_id: sensor.ac_plug_energy_today
            type: entity
          - children: []
            color: green
            entity_id: sensor.ac_plug_2_energy_today
            type: entity
    show_names: true
    show_states: true
    show_units: true
    type: custom:sankey-chart
    unit_prefix: k
    wide: true

