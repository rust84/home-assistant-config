---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  grid-template-rows: "min-content"
  grid-template-columns: "1fr 1fr 1fr"
  grid-template-areas: >
    "title1 title1 title1"
    "card1 . ."
    "card2 card3 card4"
    "card5 card6 card7"
    "card10 card11 card12"
    "card13 card14 card15"
    "card16 card17 card18"
  mediaquery:
    # Mobile
    "(max-width: 800px)":
      grid-template-columns: "1fr 1fr"
      grid-template-areas: |
        "title1 title1"
        "card1 card1"
        "card2 card3"
        "card4 card5"
        "card6 card7"
        "card8 card9"
        "card10 card11"
        "card12 card13"
        "card14 card15"
        "card16 card17"
        "card18 card19"
view_layout:
  grid-area: "charts"
cards:
  - view_layout:
      grid-area: "title1"
    type: "custom:button-card"
    template: "card_title"
    name: "Charts"

  - view_layout:
      grid-area: "title2"
    type: "custom:button-card"
    template: "card_title"
    name: "Charts"

  - view_layout:
      grid-area: "card1"
    type: "custom:button-card"
    template: card_graph
    entity: sensor.bme680_temperature
    variables:
      ulm_card_graph_color: "var(--google-blue)"
      ulm_card_graph_name: Temperature office
      ulm_card_graph_entity: sensor.bme680_temperature

  - view_layout:
      grid-area: "card2"
    type: "custom:button-card"
    template: card_graph
    entity: sensor.upstairs_temperature
    variables:
      ulm_card_graph_color: "var(--google-blue)"
      ulm_card_graph_name: Temperature server room
      ulm_card_graph_entity: sensor.upstairs_temperature

  - view_layout:
      grid-area: "card3"
    type: "custom:button-card"
    template: card_graph
    entity: sensor.temperature_humidity_sensor_temperature
    variables:
      ulm_card_graph_color: "var(--google-blue)"
      ulm_card_graph_name: Temperature bedroom
      ulm_card_graph_entity: sensor.temperature_humidity_sensor_temperature

  - view_layout:
      grid-area: "card4"
    type: "custom:button-card"
    template: card_graph
    entity: sensor.landing_temperature_2
    variables:
      ulm_card_graph_color: "var(--google-blue)"
      ulm_card_graph_name: Temperature landing
      ulm_card_graph_entity: sensor.landing_temperature_2

  - view_layout:
      grid-area: "card5"
    type: "custom:button-card"
    template: card_graph
    entity: sensor.bme680_humidity
    variables:
      ulm_card_graph_color: "var(--google-blue)"
      ulm_card_graph_name: Humidity office
      ulm_card_graph_entity: sensor.bme680_humidity

  - view_layout:
      grid-area: "card6"
    type: "custom:button-card"
    template: card_graph
    entity: sensor.upstairs_humidity
    variables:
      ulm_card_graph_color: "var(--google-blue)"
      ulm_card_graph_name: Humidity server room
      ulm_card_graph_entity: sensor.upstairs_humidity 

  - view_layout:
      grid-area: "card7"
    type: "custom:button-card"
    template: card_graph
    entity: sensor.temperature_humidity_sensor_humidity
    variables:
      ulm_card_graph_color: "var(--google-blue)"
      ulm_card_graph_name: Humidity bedroom
      ulm_card_graph_entity: sensor.temperature_humidity_sensor_humidity
