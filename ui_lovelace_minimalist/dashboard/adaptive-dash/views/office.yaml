---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  grid-template-rows: "min-content"
  grid-template-columns: "1fr 1fr 1fr"
  grid-template-areas: >
    "title1 title1 title1"
    "climate1 climate1 climate1"
    "light1 sensor1 card4"
    "card5 card6 ."
    "card7 card8 card9"
    "card10 card11 card12"
    "card13 card14 card15"
    "card16 card17 card18"
  mediaquery:
    # Mobile
    "(max-width: 950px)":
      grid-template-columns: "1fr 1fr"
      grid-template-areas: |
        "title1 title1"
        "light1 light1"
        "climate1 climate1"
        "sensor1 card5"
        "card6 card7"
        "card8 card9"
        "card10 card11"
        "card12 card13"
        "card14 card15"
        "card16 card17"
        "card18 card19"
view_layout:
  grid-area: "office"
cards:
  - view_layout:
      grid-area: "title1"
    type: "custom:button-card"
    template: "card_title"
    name: "Office"

  - view_layout:
      grid-area: "title2"
    type: "custom:button-card"
    template: "card_title"
    name: "Charts"

  # Office light
  - view_layout:
      grid-area: "light1"
    type: "custom:button-card"
    template: "card_light"
    variables:
      ulm_card_light_enable_color: true
      ulm_card_light_enable_slider: true
      ulm_card_light_enable_popup: true
      ulm_input_select_option: light 6
      ulm_input_select: input_select.minimalist_ui_switch
    entity: light.office_light

  - view_layout:
        grid-area: "climate1"
    type: "custom:button-card"
    template: card_thermostat
    entity: climate.midea_ac_42880953513406
    variables:
      ulm_card_thermostat_enable_collapse: true
      ulm_card_thermostat_enable_controls: true
      ulm_card_thermostat_enable_display_temperature: true
      ulm_card_thermostat_enable_hvac_modes: true
      ulm_card_thermostat_enable_popup: true 
      ulm_input_select_option: climate 1
      ulm_input_select: input_select.minimalist_ui_switch

  - view_layout:
      grid-area: "sensor1"
    type: "custom:button-card"
    template: card_graph
    entity: sensor.bme680_temperature
    variables:
      ulm_card_graph_color: "var(--google-blue)"
      ulm_card_graph_name: Temperature office
      ulm_card_graph_entity: sensor.bme680_temperature
