---
type: "custom:layout-card"
layout_type: "custom:grid-layout"
layout:
  grid-template-rows: "min-content"
  grid-template-columns: "1fr 1fr 1fr"
  grid-template-areas: >
    "back back back"
    "title1 title1 title1"
    "light1 . ."
    "media1 media1 ."
    "climate1 climate1 ."
    "sensor1 sensor2 sensor3"
    "graph1 . ."

  mediaquery:
    # Mobile
    "(max-width: 800px)":
      grid-template-columns: "1fr 1fr"
      grid-template-areas: |
        "back back"
        "title1 title1""
        "light1 ."
        "media1 media1"
        "climate1 climate1"
        "sensor1 sensor2"
        "graph1 graph1"

view_layout:
  grid-area: "livingroom"
cards:
  # Navigation chip
  - view_layout:
      grid-area: "back"
    type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - view_layout:
      grid-area: "title1"
    type: "custom:button-card"
    template: "card_title"
    name: "Livingroom"

  # Nvidia Shield
  - view_layout:
      grid-area: "media1"
    type: "custom:button-card"
    template: card_media_player_with_control
    variables:
      ulm_card_media_player_enable_art: true
      ulm_card_media_player_enable_controls: true
      ulm_card_media_player_enable_popup: true
      ulm_input_select_option: mediaplayer 1
      ulm_input_select: input_select.minimalist_ui_switch
    entity: media_player.android_tv_10_20_0_83
    name: Livingroom Nvidia Shield

  # Thermostat
  - view_layout:
      grid-area: "climate1"
    type: "custom:button-card"
    template: card_thermostat
    entity: climate.heating_controller
    variables:
      ulm_card_thermostat_enable_collapse: true
      ulm_card_thermostat_enable_controls: true
      ulm_card_thermostat_enable_display_temperature: true
      ulm_card_thermostat_enable_hvac_modes: true
      ulm_card_thermostat_enable_popup: true
      ulm_input_select_option: climate 2
      ulm_input_select: input_select.minimalist_ui_switch

  # Livingroom light
  - view_layout:
      grid-area: "light1"
    type: "custom:button-card"
    template: "card_light"
    variables:
      ulm_card_light_enable_color: true
      ulm_card_light_enable_slider: true
      ulm_card_light_enable_popup: true
      ulm_input_select_option: light 5
      ulm_input_select: input_select.minimalist_ui_switch
    entity: light.lounge_light

  #Sensors
  - view_layout:
      grid-area: "sensor1"
    type: 'custom:button-card'
    template: card_binary_sensor_alert
    variables:
      ulm_card_binary_sensor_alert: true
      ulm_show_last_changed: true
      ulm_card_binary_sensor_alert_name: Window
    entity: binary_sensor.lounge_contact_sensor_contact

  - view_layout:
      grid-area: "sensor2"
    type: 'custom:button-card'
    template: card_binary_sensor_alert
    variables:
      ulm_card_binary_sensor_alert: true
      ulm_show_last_changed: true
      ulm_card_binary_sensor_alert_name: Motion
    entity: binary_sensor.lounge_motion_sensor_occupancy

  # - view_layout:
  #     grid-area: "sensor3"
  #   type: 'custom:button-card'
  #   template: card_binary_sensor_alert
  #   variables:
  #     ulm_card_binary_sensor_alert: true
  #     ulm_show_last_changed: true
  #     ulm_card_binary_sensor_alert_name: Presence
  #   entity: binary_sensor.lounge_person_motion

  # Graph card
  - view_layout:
      grid-area: "graph1"
    type: "custom:button-card"
    template: card_graph
    entity: sensor.thermostat_temperature
    variables:
      ulm_card_graph_color: "var(--google-blue)"
      ulm_card_graph_name: Thermostat
      ulm_card_graph_entity: sensor.thermostat_temperature
