---
type: "custom:state-switch"
view_layout:
  grid-area: "popup"
  show:
    # only show when screen-width is larger than 1100px
    mediaquery: "(min-width: 1100px)"
# add your input_select
entity: input_select.minimalist_ui_switch
default: "default"
transition: "slide-down"
transition_time: 500
# options set in the input_select
states:
  #  Devices
  ##  Lights
  light 1:
    type: "custom:button-card"
    template: "popup_light_brightness"
    variables:
      ulm_popup_light_entity: light.bathroom_light
  light 2:
    type: "custom:button-card"
    template: "popup_light_brightness"
    variables:
      ulm_popup_light_entity: light.bedroom_light
  light 3:
    type: "custom:button-card"
    template: "popup_light_brightness"
    variables:
      ulm_popup_light_entity: light.hallway
  light 4:
    type: "custom:button-card"
    template: "popup_light_brightness"
    variables:
      ulm_popup_light_entity: light.landing_light
  light 5:
    type: "custom:button-card"
    template: "popup_light_brightness"
    variables:
      ulm_popup_light_entity: light.lounge_light
  light 6:
    type: "custom:button-card"
    template: "popup_light_brightness"
    variables:
      ulm_popup_light_entity: light.office_light

  ###  Mediaplayers
  mediaplayer 1:
    type: "custom:button-card"
    template: "popup_media_player_infos"
    variables:
      ulm_popup_media_player_entity: media_player.android_tv_10_20_0_83
      ulm_card_media_player_enable_popup: true
 
  ### Thermostats
  climate 1:
    type: "custom:button-card"
    template: "popup_thermostat_temperature"
    variables:
      ulm_popup_thermostat_entity: climate.midea_ac_42880953513406
  climate 2:
    type: "custom:button-card"
