        - type: custom:button-card
          template: edge     
        - type: thermostat
          entity: climate.heating_controller
        - type: custom:button-card
          template: edge
      - type: horizontal-stack
        cards:
        - type: custom:button-card
          template: edge     
        - type: 'custom:button-card'
          template: card_graph
          variables:
            ulm_card_graph_color: "var(--google-blue)"
            ulm_card_graph_name: Temperature thermostat
            ulm_card_graph_entity: sensor.thermostat_temperature       
        - type: 'custom:button-card'
          template: card_graph
          variables:
            ulm_card_graph_color: "var(--google-blue)"
            ulm_card_graph_name: Temperature office
            ulm_card_graph_entity: sensor.bme680_temperature
        - type: custom:button-card
          template: edge
      - type: horizontal-stack
