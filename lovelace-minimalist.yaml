# Button cards location
button_card_templates: !include_dir_merge_named "custom_components/ui_lovelace_minimalist/__ui_minimalist__/ulm_templates/"
views:
  - title: Home
    type: custom:horizontal-layout
    layout_type: custom:horizontal-layout
    layout:
      width: 400
      max_cols: 1
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: custom:button-card
            template: chip_temperature
            variables:
              ulm_chip_temperature_inside: sensor.thermostat_temperature
              ulm_chip_temperature_outside: sensor.dark_sky_temperature
              ulm_chip_temperature_weather: weather.dark_sky
          - type: 'custom:button-card'
            template: chip_presence_detection
            variables:
              ulm_chip_presence_counter_residents: sensor.double_take_office
              ulm_chip_presence_counter_guests: sensor.double_take_lounge
          - type: 'custom:button-card'
            template: chip_power_consumption
            variables:
              ulm_chip_electric_consumption: sensor.ovo_last_electricity_reading
              ulm_chip_electric_price: sensor.ovo_last_electricity_cost
          - type: 'custom:button-card'
            template: chip_alarm
            entity: alarm_control_panel.alarm_panel
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: 'custom:button-card'
            template: card_person
            variables:
              ulm_card_person_entity: person.russell
              ulm_card_person_use_entity_picture: false
              ulm_card_person_zone1: work
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: 'custom:button-card'
            template: custom_card_paddy_waste_collection
            entity: sensor.waste_collection_household
          - type: 'custom:button-card'
            template: custom_card_paddy_waste_collection
            entity: sensor.waste_collection_recycling
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: custom:button-card
            template: title
            name: Lighting
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: 'custom:button-card'
            template: card_light_slider_collapse
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
              ulm_card_light_enable_horizontal: false
              ulm_card_light_name: Bathroom
            entity: light.bathroom_light
            name: Bathroom
          - type: 'custom:button-card'
            template: card_light_slider_collapse
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
              ulm_card_light_enable_horizontal: false
              ulm_card_light_name: Bedroom
            entity: light.bedroom_light
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: 'custom:button-card'
            template: card_light_slider_collapse
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
              ulm_card_light_enable_horizontal: false
            entity: light.hallway
          - type: 'custom:button-card'
            template: card_light_slider_collapse
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
              ulm_card_light_enable_horizontal: false
              ulm_card_light_name: Landing
            entity: light.landing_light
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: 'custom:button-card'
            template: card_light_slider_collapse
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
              ulm_card_light_enable_horizontal: false
              ulm_card_light_name: Lounge
            entity: light.lounge_light
          - type: 'custom:button-card'
            template: card_light_slider_collapse
            variables:
              ulm_card_light_enable_slider: true
              ulm_card_light_enable_color: true
              ulm_card_light_enable_horizontal: false
              ulm_card_light_name: Office
            entity: light.office_light
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: custom:button-card
            template: title
            name: Plugs
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: 'custom:button-card'
            template: card_power_outlet
            entity: switch.sonoff_s26_1_relay
            name: Ambient
          - type: 'custom:button-card'
            template: card_power_outlet
            entity: switch.sonoff_s26_2_relay
