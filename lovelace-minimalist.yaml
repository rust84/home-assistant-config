button_card_templates: !include_dir_merge_named minimalist-templates/
views:
  - title: Minimalist
    type: custom:horizontal-layout
    layout_type: custom:horizontal-layout
    layout:
      width: 400
      max_cols: 1
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: custom:button-card
            template: chip_temperature
            variables:
              ulm_chip_temperature_inside: sensor.thermostat_temperature
              ulm_chip_temperature_outside: sensor.dark_sky_temperature
              ulm_chip_temperature_weather: weather.dark_sky
          - type: 'custom:button-card'
            template: chip_presence_detection
            variables:
              ulm_chip_presence_counter_residents: sensor.double_take_office
              ulm_chip_presence_counter_guests: sensor.double_take_lounge
          - type: 'custom:button-card'
            template: chip_power_consumption
            variables:
              ulm_chip_electric_consumption: sensor.electric_consumption_today
              ulm_chip_electric_price: sensor.electric_cost_today
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: 'custom:button-card'
            template: custom_card_paddy_welcome_with_weather
            variables:
              ulm_custom_card_paddy_welcome_time: sensor.time
              ulm_custom_card_paddy_welcome_weather_provider: weather.dark_sky
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: 'custom:button-card'
            template: card_person
            variables:
              ulm_card_person_entity: person.russell
              ulm_card_person_use_entity_picture: true
              ulm_card_person_zone1: work
          - type: 'custom:button-card'
            template: custom_card_paddy_waste_collection
            entity: sensor.waste_collection_household
          - type: 'custom:button-card'
            template: custom_card_paddy_waste_collection
            entity: sensor.waste_collection_recycling
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: custom:button-card
            template: title
            name: Lighting
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: 'custom:button-card'
            template: card_light_slider_collapse
            variables:
              ulm_card_light_slider_collapse_name: Bathroom
            entity: light.bathroom_light
          - type: 'custom:button-card'
            template: card_light_slider_collapse
            variables:
              ulm_card_light_slider_collapse_name: Bedroom
            entity: light.bedroom_light
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: 'custom:button-card'
            template: card_light_slider_collapse
            variables:
              ulm_card_light_slider_collapse_name: Hallway
            entity: light.hallway
          - type: 'custom:button-card'
            template: card_light_slider_collapse
            variables:
              ulm_card_light_slider_collapse_name: Landing
            entity: light.landing_light
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: 'custom:button-card'
            template: card_light_slider_collapse
            variables:
              ulm_card_light_slider_collapse_name: Livingroom
            entity: light.lounge_light
          - type: 'custom:button-card'
            template: card_light_slider_collapse
            variables:
              ulm_card_light_slider_collapse_name: Office
            entity: light.office_light
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            template: edge
          - type: custom:button-card
            template: title
            name: Climate
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
