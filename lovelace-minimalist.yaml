                - wind_speed
                - precipitation_probability
              ulm_card_weather_backdrop:
                fade: true
          - type: custom:button-card
            template: edge
      - type: horizontal-stack
        cards:
        - type: custom:button-card
          template: edge     
        - type: 'custom:button-card'
          template:
            - card_thermostat
