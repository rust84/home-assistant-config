- alias: Turn on livingroom light at 19:30
  trigger:
    platform: time
    at: '19:30:00'
  action:
    service: homeassistant.turn_on
    entity_id: light.lounge_light
- alias: Turn off livingroom light at 22:30
  trigger:
    platform: time
    at: '22:30:00'
  action:
    service: homeassistant.turn_off
    entity_id: light.lounge_light
- alias: Switch between peak and offpeak
  trigger:
    - platform: time
      at: "09:30:00"
    - platform: time
      at: "01:30:00"
  action:
    - service: utility_meter.next_tariff
      target:
        entity_id: utility_meter.daily_energy
    - service: utility_meter.next_tariff
      target:
        entity_id: utility_meter.monthly_energy
- alias: Habitica complete dishwasher task
  trigger:
    platform: state
    entity_id: sensor.push_button_action
    to: 'single'
  action:
    - service: habitica.api_call
      data:
        name: Russell
        path:
          - tasks
          - ae90a17b-597f-44e6-80b0-69e194896bc7
          - score
          - up
          - post
- alias: Russell Occupancy On
#   hide_entity: true
  trigger:
    - platform: numeric_state
      entity_id: sensor.russell_occupancy_confidence
      above: 10
  action:
    - service: homeassistant.turn_on
      data:
        entity_id: input_boolean.russell_occupancy
- alias: Russell Occupancy Off
#   hide_entity: true
  trigger:
    - platform: numeric_state
      entity_id: sensor.russell_occupancy_confidence
      below: 10
  action:
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.russell_occupancy