- alias: Turn on livingroom light at 19:30
  trigger:
    platform: time
    at: '19:30:00'
  action:
    service: homeassistant.turn_on
    entity_id: light.lounge_tradfri_bulb
- alias: Turn off livingroom light at 22:30
  trigger:
    platform: time
    at: '22:30:00'
  action:
    service: homeassistant.turn_off
    entity_id: light.lounge_tradfri_bulb
- alias: Turn off wled lights when office light turned off
  trigger:
    platform: state
    entity_id: light.office_tradfri_bulb
    to: 'off'
  action:
    service: homeassistant.turn_off
    entity_id: light.wled
- alias: Turn on wled lights when office light turned on
  trigger:
    platform: state
    entity_id: light.office_tradfri_bulb
    to: 'on'
  action:
    service: homeassistant.turn_on
    entity_id: light.wled