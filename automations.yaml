- alias: Turn on landing light when there is movement
  trigger:
    platform: state
    entity_id: binary_sensor.landing_motion
    to: 'on'
  action:
    service: homeassistant.turn_on
    entity_id: light.landing_light
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        state: below_horizon
      - condition: time
        before: '23:59:00'
        after: '08:00:00'
- alias: Turn off landing light 1 minutes after last movement
  trigger:
    platform: state
    entity_id: binary_sensor.landing_motion
    to: 'off'
    for:
      minutes: 1
  action:
    service: homeassistant.turn_off
    entity_id: light.landing_light
- alias: Turn on plug when there is movement
  trigger:
    platform: state
    entity_id: binary_sensor.office_motion_sensor_occupancy
    to: 'on'
  action:
    service: homeassistant.turn_on
    entity_id: 
      - switch.smart_plug
- alias: Turn off plug 30 minutes after last movement
  trigger:
    platform: state
    entity_id: binary_sensor.office_motion_sensor_occupancy
    to: 'off'
    for:
      minutes: 30
  action:
    service: homeassistant.turn_off
    entity_id: 
      - switch.smart_plug
- alias: Turn on livingroom light at 19:30
  trigger:
    platform: time
    at: '19:30:00'
  action:
    service: homeassistant.turn_on
    entity_id: light.lounge_light
- alias: Turn off livingroom light at 22:30
  trigger:
    platform: time
    at: '22:30:00'
  action:
    service: homeassistant.turn_off
    entity_id: light.lounge_light
