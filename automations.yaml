- alias: Switch between peak and offpeak
  trigger:
    - platform: time
      at: "08:30:00"
      variables:
        tariff: "peak"
    - platform: time
      at: "00:30:00"
      variables:
        tariff: "offpeak"
  action:
    - service: select.select_option
      target:
        entity_id: select.daily_energy
      data:
        option: "{{ tariff }}"
    - service: select.select_option
      target:
        entity_id: select.monthly_energy
      data:
        option: "{{ tariff }}"
