homeassistant:
  name: Home
  internal_url: !secret internal_url
  # external_url: !secret external_url
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 100
  unit_system: metric
  time_zone: Europe/London
  currency: GBP
  country: GB

  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 10.20.0.0/24
        - 10.20.1.0/24

  customize: !include customize.yaml

zone:
  - name: Home
    latitude: !secret latitude
    longitude: !secret longitude
    radius: 35
    icon: mdi:account-multiple
  - name: Ana
    latitude: !secret ana_lat
    longitude: !secret ana_long
    radius: 35
    icon: mdi:account-multiple

lovelace:
  mode: storage
  resources:
    - url: /hacsfiles/lovelace-state-switch/state-switch.js
      type: module

default_config:

http:
  cors_allowed_origins:
    - !secret internal_url
    - !secret external_url
  server_host: 0.0.0.0
  ip_ban_enabled: false
  login_attempts_threshold: 5
  use_x_forwarded_for: true
  trusted_proxies:
    - 10.244.0.0/16
    - 127.0.0.1
    - ::1

# auth_header:
#   username_header: X-authentik-username
#   debug: false

recorder:
  auto_purge: true
  auto_repack: true
  purge_keep_days: 30
  db_url: !env_var HASS_POSTGRES_URL
  exclude:
    domains:
      - weather
    entities:
      - sensor.date
      - sensor.time
    entity_globs:
      - switch.remote_button_*
      - sensor.openweathermap_*
      - sensor.moonraker_toolhead_position_*
      - sensor.moonraker_slicer_*
      - sensor.moonraker_print_*
      - sensor.bermuda_*

