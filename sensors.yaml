- platform: darksky
  api_key: !secret darksky_apikey
  monitored_conditions:
    - summary
    - precip_probability
    - temperature
    - wind_speed
    - humidity
- platform: template
  sensors:
    russell_home_status:
      friendly_name: 'Russell Home Status'
      value_template: "{{is_state('device_tracker.pixel_4a','home') or is_state('device_tracker.pixel_4a_3','home') or is_state('device_tracker.unifi_62_17_17_ce_4e_7f_ysf22opp','home')}}"
- platform: template
  sensors:
    anyone_home:
      friendly_name: 'Home Status'
      value_template: "{% if is_state('sensor.russell_home_status', 'True')-%}home{%else%}not_home{% endif %}"
- platform: template
  sensors:
    thermostat_temperature:
      friendly_name: Thermostat Temperature
      unit_of_measurement: 'Â°C'
      value_template: "{{ state_attr('climate.heating_controller', 'current_temperature') }}"
- platform: waste_collection_schedule
  name: waste_collection_household
  details_format: upcoming
  add_days_to: true # this line is important
  value_template:  >-
    {% if value.daysTo == 0 %}
    TODAY
    {% elif value.daysTo == 1 %}
    TOMORROW
    {% else %}
    in {{value.daysTo}} Days
    {% endif %}
  types:
    - Household waste
- platform: waste_collection_schedule
  name: waste_collection_recycling
  details_format: upcoming
  add_days_to: true # this line is important
  value_template:  >-
    {% if value.daysTo == 0 %}
    TODAY
    {% elif value.daysTo == 1 %}
    TOMORROW
    {% else %}
    in {{value.daysTo}} Days
    {% endif %}
  types:
    - Mixed dry recycling (blue lidded bin) and glass (black box or basket)
- platform: time_date
  display_options:
    - 'time'
    - 'date'
- platform: rflink
  automatic_add: false
